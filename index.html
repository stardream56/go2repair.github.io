<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Go2Repair</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .icons a {
      display: inline-block;
      margin: 0 15px;
      font-size: 2em;
      color: #333;
      text-decoration: none;
      transition: color 0.3s;
    }

    .icons a:hover {
      color: #007BFF;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Go2Repair</h1>
  <p>Your trusted local tech repair expert.</p>

  <div class="icons">
    <a href="https://facebook.com/go2repair" target="_blank" title="Facebook">
      <i class="fab fa-facebook-square"></i>
    </a>
    <a href="mailto:info@go2repair.co.uk" title="Email Us">
      <i class="fas fa-envelope"></i>
    </a>
  </div>

  <div class="footer">
    &copy; 2025 Go2Repair. All rights reserved.
  </div>
</body>
</html>
